<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Cyan-to-Magenta gradient for the hex border glow -->
    <linearGradient id="hexGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="1"/>
    </linearGradient>
    <!-- Dark hex fill -->
    <linearGradient id="hexFill" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#0f1729"/>
      <stop offset="100%" stop-color="#0a0f1e"/>
    </linearGradient>
    <!-- Outer glow filter -->
    <filter id="neonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle inner glow for robot face -->
    <filter id="faceGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Eye glow -->
    <radialGradient id="eyeGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#0a0f1e"/>
      <stop offset="70%" stop-color="#0a0f1e"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.3"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0a0f1e" rx="12"/>

  <!-- Outer hexagon with neon glow -->
  <g filter="url(#neonGlow)">
    <polygon
      points="256,52 438,158 438,354 256,460 74,354 74,158"
      fill="none"
      stroke="url(#hexGlow)"
      stroke-width="6"
      stroke-linejoin="round"
    />
  </g>

  <!-- Inner hexagon fill (dark) -->
  <polygon
    points="256,62 428,163 428,349 256,450 84,349 84,163"
    fill="url(#hexFill)"
    stroke="#1a2540"
    stroke-width="2"
  />

  <!-- Robot Head Outline -->
  <g filter="url(#faceGlow)" opacity="0.85">
    <!-- Head shape - rounded rectangle-ish -->
    <path
      d="M186,180 L186,160 Q186,140 206,140 L306,140 Q326,140 326,160 L326,180"
      fill="none"
      stroke="#1e3a5f"
      stroke-width="4"
      stroke-linecap="round"
    />
    <!-- Head top antenna -->
    <line x1="256" y1="120" x2="256" y2="140" stroke="#1e3a5f" stroke-width="4" stroke-linecap="round"/>
    <circle cx="256" cy="116" r="6" fill="#1e3a5f"/>

    <!-- Face plate -->
    <rect x="176" y="180" width="160" height="120" rx="20" fill="#0d1525" stroke="#1e3a5f" stroke-width="3.5"/>

    <!-- Eyes -->
    <circle cx="220" cy="235" r="22" fill="url(#eyeGlow)" stroke="#1a3050" stroke-width="3"/>
    <circle cx="292" cy="235" r="22" fill="url(#eyeGlow)" stroke="#1a3050" stroke-width="3"/>

    <!-- Eye inner dots (dark pupils) -->
    <circle cx="220" cy="235" r="10" fill="#050a14"/>
    <circle cx="292" cy="235" r="10" fill="#050a14"/>

    <!-- Mouth / vent area -->
    <rect x="228" y="272" width="56" height="8" rx="4" fill="#0d1525" stroke="#1a3050" stroke-width="2"/>

    <!-- Chin / jaw -->
    <path
      d="M196,300 L206,330 Q210,340 220,342 L292,342 Q302,340 306,330 L316,300"
      fill="none"
      stroke="#1e3a5f"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Neck -->
    <rect x="236" y="342" width="40" height="20" rx="4" fill="#0d1525" stroke="#1e3a5f" stroke-width="2.5"/>
  </g>

  <!-- Right side cyberpunk accent hexagon outline (magenta/violet) -->
  <g filter="url(#neonGlow)" opacity="0.9">
    <polygon
      points="330,175 385,210 385,280 330,315 275,280 275,210"
      fill="none"
      stroke="url(#hexGlow)"
      stroke-width="3.5"
      stroke-linejoin="round"
      opacity="0.7"
    />
  </g>
</svg>
